    <title>مسلسلات رمضان 2026 - حصرياً</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #05050a;
        overflow: hidden;
        font-family: 'Cairo', sans-serif;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* تأثير الزجاج للشريط العلوي */
      .header-glass {
        background: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 2px solid rgba(233, 69, 96, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* تنسيق الأزرار البارزة */
      .prominent-btn {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .prominent-btn:active {
        transform: scale(0.9);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
      }

      /* إخفاء السكرول بار */
      ::-webkit-scrollbar {
        display: none;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 136, 204, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
      }
      .animate-pulse-blue {
        animation: pulse-ring 2s infinite;
      }
    </style>
